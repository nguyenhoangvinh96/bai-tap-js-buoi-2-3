<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <div class="container py-5">
        <div class="card w-75 mx-auto">
            <div class="bg-holder d-none d-lg-block bg-card"></div>
            <div class="card-body position-relative p-0">
                <div class="row p-0">
                </div>
                <div class="col-12 col-md-4 col-lg-3 col-xl-2 nav-tabs nav flex-md-column nav-pills"
                        id="v-pills-tab">

                           
                    </div>  
                <div class="tab-pane fade show active" id="bai1" role="tabpanel" aria-labelledby="v-pills-home-tab">
                    <h4 class="card--heading">Bài 1: Tính tiền lương nhân viên</h4>
                    <div class="callout callout-info">
                </div>
                <form class="row gy-3 align-items-center px-2">
                    <div class="col-12 col-lg-4">
                        <input type="number" class="form-control form__input" id="inputNum1"
                            placeholder="Nhập lương một ngày">
                    </div>
                    <div class="col-12 col-lg-4">
                        <input type="number" class="form-control form__input" id="inputNum2" placeholder="Số ngày làm">
                    </div>

                    <div class="col-12">
                        <button class="btn btn-primary me-1 mb-1" type="button" id="btnSalary">Tính
                            lương</button>
                    </div>
                    <div class="alert alert-success" role="alert">
                        <span id="txtSalary"></span>
                    </div>
                </form>
            </div>
            <br><br><br>
            <div class="tab-pane fade show active" id="bai2" role="tabpanel" aria-labelledby="v-pills-home-tab">
                <h4 class="card--heading">Bài 2: Tính giá trị trung bình</h4>
                <div class="callout callout-info">
            </div>
            <form class="row gy-3 align-items-center px-2 bai2">
                <div class="col-12 col-lg-4">
                    <input type="number" class="form-control form__input" id="num1" placeholder="Nhập số thứ 1">
                </div>
                <div class="col-12 col-lg-4">
                    <input type="number" class="form-control form__input" id="num2" placeholder="Nhập số thứ 2">
                </div>
                <div class="col-12 col-lg-4">
                    <input type="number" class="form-control form__input" id="num3" placeholder="Nhập số thứ 3">
                </div>
                <div class="col-12 col-lg-4">
                    <input type="number" class="form-control form__input" id="num4" placeholder="Nhập số thứ 4">
                </div>
                <div class="col-12 col-lg-4">
                    <input type="number" class="form-control form__input" id="num5" placeholder="Nhập số thứ 5">
                </div>

                <div class="col-12">
                    <button class="btn btn-primary me-1 mb-1" type="button" id="btnTB">Tính trung
                        bình</button>
                </div>
                <div class="alert alert-success" role="alert">
                    <span id="txtTB"></span>
                </div>
            </form>
        </div>
        <br><br><br>
        
        <div class="tab-pane fade" id="bai3" role="tabpanel" aria-labelledby="v-pills-profile-tab"></div>
        <h4 class="card--heading">Bài 3: Quy đổi tiền</h4>
        <div class="callout callout-info">
        <form class="row gy-3 align-items-center px-2">
            <div class="col-12 col-lg-4">
                <input type="number" class="form-control form__input" id="usd"
                    placeholder="Nhập số tiền USD">
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="button" id="btnCurrency">Quy đổi
                    tiền</button>
            </div>
            <div class="alert alert-success" role="alert">
                 <span id="txtCurrency"></span>
            </div>
        </form>
    </div>
<br><br><br>
    <div class="tab-pane fade" id="bai4" role="tabpanel" aria-labelledby="v-pills-profile-tab"></div>
        <h4 class="card--heading">Bài 4: Tính diện tích, chu vi hình chữ nhật</h4>
        <div class="callout callout-info">
            <form class="row gy-3 align-items-center px-2">
                <div class="col-12 col-lg-4">
                    <input type="number" class="form-control form__input" id="width"
                        placeholder="Nhập chiều dài">
                </div>
                <div class="col-12 col-lg-4">
                    <input type="number" class="form-control form__input" id="height"
                        placeholder="Nhập chiều rộng">
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="button" id="btnCal">Tính</button>
                </div>
                <div class="alert alert-success" role="alert">
                     <span id="txtCal"></span>
                </div>
            </form>
        </div>
<br><br><br>
        <div class="tab-pane fade" id="bai5" role="tabpanel" aria-labelledby="v-pills-profile-tab"></div>
            <h4 class="card--heading">Bài 5: Tính tổng 2 ký số</h4>
            <div class="callout callout-info">
                <form class="row gy-3 align-items-center px-2">
                    <div class="col-12 col-lg-4">
                        <input type="number" class="form-control form__input" id="number"
                            placeholder="Nhập số có 2 chữ số">
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary me-1 mb-1" type="button" id="btnSum">Tính
                            tổng</button>
                    </div>
                    <div class="alert alert-success" role="alert">
                         <span id="txtSum"></span>
                    </div>
                </form>
            </div>
        



        <script src="./main.js"></script>
</body>

</html>
